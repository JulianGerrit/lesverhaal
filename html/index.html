<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Lesverhaal</title>
		<script src='code/builders.js'></script>
		<script src='code/rpc.js'></script>
		<script src='code/lesverhaal.js'></script>
		<link rel='stylesheet' href='code/style.css'></link>
	</head>
	<body>
		<div id='error'>
			<h1>Een moment geduld</h1>
			<p>De verbinding met de server wordt gemaakt.</p>
			<p>Als dit bericht blijft staan, is er iets mis.</p>
		</div>
		<div id='login'>
			<form onsubmit='return log_in()'>
				Naam: <input type='text' id='loginname'/><br/>
				Klas: <input type='text' id='class'/><br/>
				Wachtwoord: <input type='password' id='password'/><br/>
				<input type='submit' value='Log in'/>
			</form>
		</div>
		<div id='contents'>
		</div>
		<div id='video'>
			<video preload='auto', controls></video><br/>
			Snelheid: <input type='number' id='speed' onchange='speed()' value='100'/>%<br/>
			<button onclick='video_done()'>Ga verder</button>
		</div>
		<div id='navigation'>
			<button type='button' class='navbutton' onclick='prev_kinetic(true)'>&#x23ee;</button>
			<button type='button' class='navbutton' onclick='prev_kinetic()'>&#x23ea;</button>
			<button type='button' class='navbutton' onclick='next_kinetic()'>&#x23e9;</button>
			<button type='button' class='navbutton' onclick='next_kinetic("finish")'>&#x23ed;</button>
		</div>
		<div id='spritebox' onkeypress='keypress()'></div>
		<div id='speechbox' onkeypress='keypress()'>
			<span id='speaker'></span><br/>
			<img id='photo'/>
			<div id='speech'></div>
		</div>
		<div id='question'></div>
	</body>
</html>
