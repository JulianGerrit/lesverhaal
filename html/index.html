<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Lesverhaal</title>
		<script src='code/builders.js'></script>
		<script src='code/rpc.js'></script>
		<script src='code/lesverhaal.js'></script>
		<link rel='stylesheet' href='code/style.css'></link>
	</head>
	<body>
		<div id='login'>
			<form onsubmit='return log_in()'>
				Naam: <input type='text' id='loginname'/><br/>
				Klas: <input type='text' id='class'/><br/>
				Wachtwoord: <input type='password' id='password'/><br/>
				<input type='submit' value='Log in'/>
			</form>
		</div>
		<div id='contents'>
		</div>
		<div id='video'>
			<video preload='auto', controls></video><br/>
			Snelheid: <input type='number' id='speed' onchange='speed()' value='100'/>%<br/>
			<button onclick='video_done()'>Ga verder</button>
		</div>
		<div id='spritebox'></div>
		<div id='speechbox'>
			<span id='speaker'></span><br/>
			<img id='photo'/>
			<div id='speech'></div>
		</div>
		<div id='question'></div>
	</body>
</html>
